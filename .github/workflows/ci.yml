name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15] # Catalina
        # TODO: Once new macOS is available use this instead
        # os: [macos-10.15, macos-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Install Shellcheck
      run: brew install shellcheck

    - name: Run tests
      run: bats -r test/
